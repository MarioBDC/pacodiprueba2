<!DOCTYPE html>
<html>
<head>
    <title>QR Scanner</title>
    <style>
        #preview {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        #result {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <video id="preview"></video>
    <div id="result"></div>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        let scanner;

        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                // Buscar la cámara trasera y usarla
                let rearCamera = cameras.find(camera => camera.name.toLowerCase().includes('back'));
                scanner = new Instascan.Scanner({ video: document.getElementById('preview'), mirror: false });

                if (rearCamera) {
                    scanner.start(rearCamera);
                } else {
                    console.error('No se encontró una cámara trasera.');
                }
            } else {
                console.error('No se encontraron cámaras en el dispositivo.');
            }
        }).catch(function (error) {
            console.error('Error al acceder a las cámaras:', error);
        });

        scanner.addListener('scan', function (content) {
            // Comprobar si el contenido del QR es una URL
            if (isURL(content)) {
                window.location.href = content;
            }
        });

        function isURL(text) {
            try {
                new URL(text);
                return true;
            } catch (_) {
                return false;
            }
        }
    </script>
</body>
</html>
