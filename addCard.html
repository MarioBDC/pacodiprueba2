<!DOCTYPE html>
<html>

<head>
    <title>Añadir Tarjeta de Crédito/Débito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="css/addCard.css" as="style">
    <link rel="stylesheet" href="css/addCard.css">
    <!--FUENTES DE LETRA-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">
    <!--ICONOS-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <button class="navBefore" id="btnNavBefore"><span class="material-symbols-outlined">navigate_before</span></button>
    <!-----------BOTÓN PARA IR A VENTANA COBRAR------------>
    <script>
        // Obtener el botón de registro
        var btnNavBefore = document.getElementById("btnNavBefore");
        // Agregar un evento de click al botón de registro
        btnNavBefore.addEventListener("click", function () {
            // Redirigir al usuario a la página de registro
            window.location.href = "principal.html";
        });
    </script>
    <h1>Agrega tu Tarjeta de Crédito/Débito</h1>
    <form>
        <label for="nombre-tarjeta">Titular de la Tarjeta:</label>

        <input type="text" id="nombre-tarjeta" name="nombre-tarjeta" required>


        <label for="numero-tarjeta">Número de Tarjeta:</label>
        <input type="number" id="numero-tarjeta" name="numero-tarjeta" required>
        <script>
            var input = document.getElementById("numero-tarjeta");
          
            input.addEventListener("input", function() {
              if (this.value.length > 16) {
                this.value = this.value.slice(0, 16);
              }
            });
          </script>

        <label for="fecha-expiracion">Fecha de Expiración:</label>
        <input type="month" id="fecha-expiracion" name="fecha-expiracion" min="2023-05" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="3" required>

        <input type="submit" value="Añadir">
    </form>
</body>

</html>
