		<h1>Registro PACO</h1>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" required>

		<label for="nusuario">Nombre de Ususario:</label>

		<label for="fecha-nacimiento">Fecha de nacimiento:</label>
		<input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
		<script> //-----------se limita la fecha de nacimiento a 18 años atrás------------>
			const fechaInput = document.getElementById('fecha-nacimiento');
			const fechaMaxima = new Date();
			fechaMaxima.setFullYear(fechaMaxima.getFullYear() - 18);
			fechaInput.max = fechaMaxima.toISOString().slice(0, 10);
		</script>

		<label for="municipio">Municipio:</label>

		<label for="curp">CURP:</label>
		<input type="text" id="curp" name="curp" maxlength="18" required>

		<label for="numero-celular">Número de celular:</label>
		<input type="tel" id="numero-celular" name="numero-celular" required>

		<label for="Genero">Genero:</label>
		<select type="tel" id="genero" name="genero" required>
			<option value="opcion1">Masculino</option>
			<option value="opcion2">Femenino</option>
			<option value="opcion2">Prefiero no responder</option>
		</select>

		<label for="email">Correo electrónico:</label>
		<input type="email" id="email" name="email" required>

		<label for="contraseña">Contraseña:</label>
		<input type="password" id="contraseña" name="contraseña" required>

		<label for="confirmar-contraseña">Confirmar contraseña:</label>
		<input type="password" id="confirmar-contraseña" name="confirmar-contraseña" required>

		<input type="submit" value="Registrarse" onclick="confirmar()">
		<script>
			function confirmar() {
				if (confirm("¿Está seguro de que sus datos son correctos?")) {
					// Si el usuario hace clic en "Aceptar", se ejecuta el código para registrar los datos
					console.log("Datos registrados correctamente.");
				} else {
					// Si el usuario hace clic en "Cancelar", no se realiza ninguna acción
					console.log("Registro cancelado.");
				}
			}
		</script>

		<!-----------BOTÓN PARA IR AL LOGIN------------>
		<label><br>¿Ya tienes cuenta?:</label>
		<button id="btniniciar">Inicia sesión</button>
		<script>
			// Obtener el botón de registro
			var btniniciar = document.getElementById("btniniciar");
			// Agregar un evento de click al botón de registro
			btniniciar.addEventListener("click", function () {
				// Redirigir al usuario a la página de registro
				window.location.href = "index.html";
			});
		</script>
